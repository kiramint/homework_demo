    <nav class="index-header-navbar">
        <div class="doc-block">
            <!--NAV-->

<section>
    <div class="doc-block">
        <div class="editor-title d-flex">
            <div>
                <p>Article Editor</p>
            </div>
            <div class="editor-title-flex"></div>
            <div>
                <label for="article-inf-type">Article type:</label>
                <select id="article-inf-type" name="type">
                    <option value="blog">Blog</option>
                    <option value="article">Article</option>
                </select>
            </div>
            <div>
                <label for="article-inf-encode">Article encode:</label>
                <select id="article-inf-encode" name="encode">
                    <option value="markdown">Markdown</option>
                    <option value="latex">LaTeX (Unsupported now)</option>
                </select>
            </div>
            <div class="editor-title-flex"></div>
            <div>
                <button id="demo-article" name="demoarticle" onclick="demoDoc()" value="demoarticle">Demo Article</button>
            </div>
            <div>
                <button id="clear-article" name="cleararticle" onclick="clearDoc()" value="cleararticle">Clear Article</button>
            </div>
            <div>
                <button id="submit" name="submit" onclick="postSubmit()" value="submit">Submit</button>
            </div>
        </div>

        <div id="editor-block">
            <div class="editor-textarea">
                <label for="text-area" class="d-none"></label>
                <textarea id="text-area" class="text-fram font-jetbrain">
## Write your article with Markdown here!

                </textarea>
            </div>
            <script>
                demoDocument = document.querySelector("#text-area").value;
            </script>
            <div class="editor-viewarea text-fram">
                <div class="markdown-body" id="view-area">

                </div>
            </div>
            <script>
                viewArticle();
                document.onkeyup=function (){
                    viewArticle();
                }
                document.onkeydown=function (){
                    viewArticle();
                }
                function viewArticle() {
                    document.querySelector("#view-area").innerHTML=marked.parse(document.querySelector("#text-area").value);
                }
            </script>
        </div>
    </div>
</section>
<div id="form"></div>
